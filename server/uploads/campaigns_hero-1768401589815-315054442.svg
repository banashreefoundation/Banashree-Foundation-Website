<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroBg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#22c55e" opacity="0.1"/>
  <circle cx="1100" cy="320" r="80" fill="#16a34a" opacity="0.1"/>
  <circle cx="950" cy="100" r="40" fill="#4ade80" opacity="0.15"/>
  
  <!-- Main illustration group -->
  <g transform="translate(700, 200)">
    <!-- Raised hands (support) -->
    <g transform="translate(-150, 0)">
      <path d="M0,-30 L-8,-15 L-8,0 L-4,0 L-4,-20 L0,-30 Z" fill="#15803d" opacity="0.5"/>
      <path d="M10,-35 L2,-18 L2,0 L6,0 L6,-25 L10,-35 Z" fill="#16a34a" opacity="0.5"/>
      <path d="M20,-30 L12,-15 L12,0 L16,0 L16,-20 L20,-30 Z" fill="#15803d" opacity="0.5"/>
      <ellipse cx="5" cy="5" rx="18" ry="8" fill="#22c55e" opacity="0.3"/>
    </g>
    
    <!-- Heart with pulse -->
    <g transform="translate(0, -40)">
      <path d="M0,-10 C-3,-13 -8,-13 -10,-8 C-12,-3 -10,2 0,10 C10,2 12,-3 10,-8 C8,-13 3,-13 0,-10 Z" 
            fill="#dc2626" opacity="0.6" transform="scale(2.5)"/>
      <!-- Pulse lines -->
      <path d="M-40,20 L-30,20 L-25,10 L-20,30 L-15,20 L-5,20" 
            stroke="#ef4444" stroke-width="2" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Megaphone (awareness) -->
    <g transform="translate(120, -20)">
      <path d="M0,0 L-20,-10 L-20,10 Z" fill="#f59e0b" opacity="0.6"/>
      <ellipse cx="-20" cy="0" rx="8" ry="15" fill="#fbbf24" opacity="0.5"/>
      <path d="M5,-3 L30,-8 L35,-6 L10,8 L5,3 Z" fill="#d97706" opacity="0.6"/>
      <!-- Sound waves -->
      <path d="M35,-15 Q45,-15 45,-5" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.4"/>
      <path d="M35,15 Q45,15 45,5" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.4"/>
      <path d="M40,-20 Q55,-20 55,0 Q55,20 40,20" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.3"/>
    </g>
    
    <!-- Target/Goal -->
    <g transform="translate(-80, 40)">
      <circle cx="0" cy="0" r="35" fill="none" stroke="#16a34a" stroke-width="3" opacity="0.4"/>
      <circle cx="0" cy="0" r="25" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.5"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#4ade80" stroke-width="3" opacity="0.6"/>
      <circle cx="0" cy="0" r="6" fill="#15803d" opacity="0.7"/>
    </g>
    
    <!-- Coins (fundraising) -->
    <g transform="translate(80, 50)">
      <ellipse cx="0" cy="0" rx="15" ry="18" fill="#f59e0b" opacity="0.5"/>
      <ellipse cx="20" cy="-5" rx="15" ry="18" fill="#fbbf24" opacity="0.6"/>
      <ellipse cx="10" cy="10" rx="15" ry="18" fill="#eab308" opacity="0.55"/>
      <text x="10" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#92400e" opacity="0.6" text-anchor="middle">â‚¹</text>
    </g>
  </g>
  
  <!-- People/Community circles (left side) -->
  <g transform="translate(200, 250)">
    <circle cx="0" cy="0" r="35" fill="#ef4444" opacity="0.2" stroke="#dc2626" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="#dc2626" opacity="0.4"/>
    <path d="M-15,10 Q0,0 15,10 L15,20 L-15,20 Z" fill="#ef4444" opacity="0.4"/>
    
    <circle cx="-60" cy="20" r="30" fill="#3b82f6" opacity="0.2" stroke="#2563eb" stroke-width="2"/>
    <circle cx="-60" cy="12" r="10" fill="#2563eb" opacity="0.4"/>
    <path d="M-72,28 Q-60,20 -48,28 L-48,36 L-72,36 Z" fill="#3b82f6" opacity="0.4"/>
    
    <circle cx="60" cy="20" r="30" fill="#8b5cf6" opacity="0.2" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="60" cy="12" r="10" fill="#7c3aed" opacity="0.4"/>
    <path d="M48,28 Q60,20 72,28 L72,36 L48,36 Z" fill="#8b5cf6" opacity="0.4"/>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(100, 100)">
    <path d="M0,0 L5,10 L-5,10 Z" fill="#22c55e" opacity="0.3"/>
    <path d="M30,20 L35,30 L25,30 Z" fill="#16a34a" opacity="0.25"/>
  </g>
  
  <g transform="translate(1050, 120)">
    <circle cx="0" cy="0" r="8" fill="#4ade80" opacity="0.3"/>
    <circle cx="25" cy="15" r="6" fill="#22c55e" opacity="0.25"/>
  </g>
  
  <!-- Subtle pattern overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#accentGrad)" opacity="0.05"/>
</svg>

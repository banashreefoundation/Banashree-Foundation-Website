<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#projBg)"/>
  
  <!-- Gear/Settings icon (project management) -->
  <g transform="translate(180, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#f59e0b" stroke-width="8" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#f59e0b" opacity="0.4"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-30" width="6" height="10" fill="#f59e0b" opacity="0.4"/>
    <rect x="-3" y="20" width="6" height="10" fill="#f59e0b" opacity="0.4"/>
    <rect x="-30" y="-3" width="10" height="6" fill="#f59e0b" opacity="0.4"/>
    <rect x="20" y="-3" width="10" height="6" fill="#f59e0b" opacity="0.4"/>
  </g>
  
  <!-- Tools icon -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="4" height="30" fill="#d97706" opacity="0.5" transform="rotate(45 2 15)"/>
    <circle cx="2" cy="2" r="3" fill="#d97706" opacity="0.6"/>
  </g>
  
  <!-- Checkmark/Progress -->
  <g transform="translate(140, 130)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.3"/>
    <path d="M-5,0 L-2,5 L6,-5" stroke="#059669" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <text x="50%" y="88%" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#d97706" text-anchor="middle">
    Project Image
  </text>
  <text x="50%" y="94%" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle" opacity="0.7">
    Building the Future
  </text>
</svg>

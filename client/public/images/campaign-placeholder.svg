<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Campaign megaphone icon -->
  <g transform="translate(150, 80)">
    <!-- Megaphone body -->
    <path d="M20 40 L60 25 L60 55 L20 40 Z" fill="#10b981" opacity="0.8"/>
    <circle cx="20" cy="40" r="8" fill="#059669" opacity="0.9"/>
    <!-- Sound waves -->
    <path d="M70 30 Q75 35, 70 40" stroke="#34d399" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M75 25 Q82 35, 75 45" stroke="#6ee7b7" stroke-width="3" fill="none" opacity="0.5"/>
    <path d="M80 20 Q90 35, 80 50" stroke="#a7f3d0" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Target/Goal icon -->
  <g transform="translate(280, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#059669" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="11" fill="none" stroke="#047857" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="5" fill="#059669" opacity="0.7"/>
  </g>
  
  <!-- Heart/Donation symbol -->
  <g transform="translate(120, 180)">
    <path d="M0,-5 C-5,-15, -15,-15, -15,-7 C-15,0, 0,12, 0,12 C0,12, 15,0, 15,-7 C15,-15, 5,-15, 0,-5 Z" 
          fill="#10b981" opacity="0.5"/>
  </g>
  
  <!-- Raised hands icon (support) -->
  <g transform="translate(280, 180)">
    <!-- Left hand -->
    <path d="M-8,8 L-8,0 L-6,0 L-6,8 Q-6,12 -2,12" fill="#059669" opacity="0.5"/>
    <!-- Right hand -->
    <path d="M8,8 L8,0 L6,0 L6,8 Q6,12 2,12" fill="#059669" opacity="0.5"/>
    <!-- Center -->
    <path d="M-2,12 L2,12 L2,5 L-2,5 Z" fill="#10b981" opacity="0.6"/>
  </g>
  
  <!-- Decorative coins/funding -->
  <circle cx="200" cy="180" r="8" fill="#fbbf24" opacity="0.4" stroke="#f59e0b" stroke-width="1.5"/>
  <circle cx="215" cy="190" r="6" fill="#fcd34d" opacity="0.3" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Text -->
  <text x="50%" y="88%" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#059669" text-anchor="middle">
    Campaign Image
  </text>
  <text x="50%" y="94%" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle" opacity="0.7">
    Make a Difference
  </text>
</svg>

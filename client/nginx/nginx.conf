events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name banashreefoundation.org;
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name banashreefoundation.org;

    ssl_certificate /etc/letsencrypt/live/banashreefoundation.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/banashreefoundation.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API routes - proxy to backend server
    location /api/ {
      proxy_pass http://banashree-server:4001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - serve static files directly from nginx
    location / {
      root /usr/share/nginx/html;
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "public, max-age=3600";
    }

    # Static assets with longer cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      root /usr/share/nginx/html;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}